<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for courses</title>
    <link rel="stylesheet" href="styles/formstyles.css">
</head>
<body>
    <header>
<section>
    <h2>Please, fill up the form</h2>
    <form>
        <label for="name"> Your Name: 
            <input id "name" type="text" placeholder="Your Name">
        </label>
        <label for="email">Your Email: 
        <input id="email" type="text" placeholder="Type Your Email">
    </label>
        <label for="mobile">Your Mobile No.: 
            <input id="mobile" type="text" placeholder="Type your mobile no.">

        </label>

        <fieldset>
            <legend class="legend">Pick one of the cousres</legend>
            <label for="Basic"></label>
            <input type="radio" name="Courses" id="Basic"> Basic
            <label for="Medium"></label>
            <input type="radio" name="Courses" id="Medium"> Medium
            <label for="Advanced"></label>
            <input type="radio" name="Courses" id="Advanced"> Advanced

        </fieldset>

        <fieldset>
            <legend class="legend">Chek out one or more</legend>
            <label for="Education"></label>
            <input type="checkbox" name="Education" id="SSC"> SSC
            <label for="Education"></label>
            <input type="checkbox" name="Education" id="HSC"> HSC
            <label for="Education"></label>
            <input type="checkbox" name="Education" id=""> Bachelor
            <label for="Education"></label>
            <input type="checkbox" name="Education" id=""> Postgraduate
        </fieldset>

        <fieldset>
            <legend class="legend">Special instruction</legend>
            <textarea name="" id="" cols="30" rows="05"></textarea>
        </fieldset>

        <fieldset>
            <input id="reset" type="Reset">
            <input id="submit" type="Submit">
        </fieldset>
    </form>
</section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
